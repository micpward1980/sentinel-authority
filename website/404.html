<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect x='6' y='6' width='20' height='20' rx='5' fill='%235B4B8A' stroke='%239d8ccf' stroke-width='2'/><circle cx='16' cy='16' r='4' fill='%239d8ccf'/></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@200;300&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --purple-primary: #5B4B8A;
      --purple-bright: #9d8ccf;
      --bg-deep: #2a2f3d;
      --text-primary: rgba(255,255,255,0.94);
      --text-secondary: rgba(255,255,255,0.7);
      --text-tertiary: rgba(255,255,255,0.5);
      --mono: 'IBM Plex Mono', monospace;
      --serif: 'Source Serif 4', serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: var(--mono);
      background: radial-gradient(ellipse at 30% 20%, rgba(91,75,138,0.15) 0%, transparent 50%), var(--bg-deep);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }
    .code {
      font-family: var(--serif);
      font-size: clamp(120px, 20vw, 200px);
      font-weight: 200;
      color: rgba(157,140,207,0.2);
      line-height: 1;
      margin-bottom: 16px;
    }
    .title {
      font-family: var(--serif);
      font-size: clamp(24px, 4vw, 36px);
      font-weight: 300;
      color: var(--text-primary);
      margin-bottom: 12px;
    }
    .message {
      font-size: 14px;
      color: var(--text-secondary);
      max-width: 400px;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    .actions {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 24px;
      font-family: var(--mono);
      font-size: 11px;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-decoration: none;
      border-radius: 10px;
      transition: all 0.2s ease;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--purple-primary) 0%, rgba(91,75,138,0.7) 100%);
      border: 1px solid var(--purple-bright);
      color: #fff;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(91,75,138,0.3);
    }
    .btn-secondary {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      color: var(--text-secondary);
    }
    .btn-secondary:hover {
      border-color: var(--purple-bright);
      color: var(--text-primary);
    }
    .logo {
      position: absolute;
      top: 24px;
      left: 24px;
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }
    .logo-mark {
      width: 28px;
      height: 28px;
      background: var(--purple-primary);
      border: 2px solid var(--purple-bright);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-dot {
      width: 10px;
      height: 10px;
      background: #c4b8e8;
      border-radius: 50%;
    }
    .logo-text {
      font-size: 10px;
      letter-spacing: 2px;
      color: var(--text-secondary);
    }
    .hint {
      position: absolute;
      bottom: 24px;
      font-size: 11px;
      color: var(--text-tertiary);
    }
    .hint a {
      color: var(--purple-bright);
      text-decoration: none;
    }
    .hint a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="/" class="logo">
    <div class="logo-mark"><div class="logo-dot"></div></div>
    <span class="logo-text">SENTINEL AUTHORITY</span>
  </a>
  
  <div class="code">404</div>
  <h1 class="title">Page Not Found</h1>
  <p class="message">The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
  
  <div class="actions">
    <a href="/" class="btn btn-primary">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
      Home
    </a>
    <a href="/#verify" class="btn btn-secondary">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="M9 12l2 2 4-4"/></svg>
      Verify Certificate
    </a>
    <a href="/#contact" class="btn btn-secondary">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
      Contact
    </a>
  </div>
  
  <p class="hint">Looking for the <a href="https://app.sentinelauthority.org">application portal</a>?</p>
</body>
</html>
