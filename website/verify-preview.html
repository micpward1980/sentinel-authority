<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@200;300;400&family=Inter:wght@400;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --purple-primary:#5B4B8A;
      --purple-bright:#9d8ccf;
      --accent-green:#5CD685;
      --text-primary:rgba(255,255,255,.94);
      --text-secondary:rgba(255,255,255,.75);
      --text-tertiary:rgba(255,255,255,.50);
      --border-glass:rgba(255,255,255,.10);
      --serif:'Source Serif 4',serif;
      --mono:'IBM Plex Mono',monospace;
      --space-2: 20px;
      --space-3: 30px;
      --space-4: 40px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      background: #0e0e14;
      font-family: 'Inter', sans-serif;
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }
    
    .section {
      width: 100%;
      max-width: 900px;
    }
    
    /* Background glow */
    .section-bg {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(92,214,133,0.06) 0%, transparent 60%);
      pointer-events: none;
    }
    
    .section-head {
      text-align: center;
      margin-bottom: var(--space-4);
    }
    
    .section-label {
      font-family: var(--mono);
      font-size: 11px;
      letter-spacing: 4px;
      color: rgba(92,214,133,0.7);
      display: block;
      margin-bottom: 16px;
    }
    
    .section-title {
      font-family: var(--serif);
      font-size: 64px;
      font-weight: 200;
      margin-bottom: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.95) 0%, rgba(92,214,133,0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .section-lead {
      font-size: 18px;
      color: var(--text-secondary);
    }
    
    /* Terminal */
    .terminal {
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(92,214,133,0.25);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 
        0 0 0 1px rgba(92,214,133,0.1),
        0 30px 100px rgba(0,0,0,0.5),
        0 0 80px rgba(92,214,133,0.08);
    }
    
    .terminal-header {
      background: linear-gradient(180deg, rgba(92,214,133,0.1) 0%, rgba(92,214,133,0.03) 100%);
      padding: 18px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(92,214,133,0.15);
    }
    
    .terminal-dots {
      display: flex;
      gap: 8px;
    }
    .terminal-dots span {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    
    .terminal-title {
      font-family: var(--mono);
      font-size: 11px;
      letter-spacing: 3px;
      color: rgba(92,214,133,0.8);
    }
    
    .terminal-live {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .terminal-live .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(92,214,133,1);
      box-shadow: 0 0 12px rgba(92,214,133,0.8);
      animation: pulse 2s ease-in-out infinite;
    }
    .terminal-live span {
      font-family: var(--mono);
      font-size: 10px;
      letter-spacing: 2px;
      color: rgba(92,214,133,0.9);
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    
    .terminal-body {
      padding: 40px;
      position: relative;
    }
    
    /* Scan line animation */
    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(92,214,133,0.6), transparent);
      animation: scan 3s ease-in-out infinite;
    }
    @keyframes scan {
      0%, 100% { top: 0; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
    
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 28px;
    }
    .tab {
      flex: 1;
      padding: 14px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-family: var(--mono);
      font-size: 11px;
      letter-spacing: 1px;
      transition: all 0.2s;
    }
    .tab.active {
      background: rgba(92,214,133,0.2);
      color: rgba(92,214,133,1);
      border: 1px solid rgba(92,214,133,0.3);
    }
    .tab:not(.active) {
      background: rgba(255,255,255,0.03);
      color: var(--text-tertiary);
      border: 1px solid transparent;
    }
    
    .input-row {
      display: flex;
      gap: 12px;
    }
    
    .input-row input {
      flex: 1;
      padding: 20px 28px;
      font-family: var(--mono);
      font-size: 18px;
      letter-spacing: 2px;
      background: rgba(0,0,0,0.4);
      border: 2px solid rgba(92,214,133,0.2);
      border-radius: 14px;
      color: var(--text-primary);
      outline: none;
      transition: all 0.2s;
    }
    .input-row input:focus {
      border-color: rgba(92,214,133,0.5);
      box-shadow: 0 0 20px rgba(92,214,133,0.1);
    }
    .input-row input::placeholder {
      color: var(--text-tertiary);
    }
    
    .input-row button {
      padding: 20px 36px;
      font-family: var(--mono);
      font-size: 12px;
      letter-spacing: 2px;
      font-weight: 500;
      background: linear-gradient(135deg, rgba(92,214,133,0.9) 0%, rgba(92,214,133,0.6) 100%);
      border: none;
      border-radius: 14px;
      color: #000;
      cursor: pointer;
      transition: all 0.2s;
    }
    .input-row button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(92,214,133,0.3);
    }
    
    /* API section */
    .api-section {
      margin-top: var(--space-4);
      text-align: center;
    }
    .api-section h4 {
      font-family: var(--mono);
      font-size: 10px;
      letter-spacing: 3px;
      color: var(--text-tertiary);
      margin-bottom: 16px;
    }
    .api-code {
      display: inline-block;
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 10px;
      padding: 16px 24px;
      font-family: var(--mono);
      font-size: 13px;
    }
    .api-code .method { color: rgba(92,214,133,0.9); }
    .api-code .url { color: var(--text-tertiary); }
    .api-code .param { color: var(--purple-bright); }
  </style>
</head>
<body>
  <div class="section-bg"></div>
  
  <div class="section">
    <div class="section-head">
      <span class="section-label">PUBLIC REGISTRY</span>
      <h2 class="section-title">Verify</h2>
      <p class="section-lead">Instant verification. Real-time status. Zero trust required.</p>
    </div>
    
    <div class="terminal">
      <div class="terminal-header">
        <div class="terminal-dots">
          <span style="background: rgba(214,92,92,0.8);"></span>
          <span style="background: rgba(214,160,92,0.8);"></span>
          <span style="background: rgba(92,214,133,0.8);"></span>
        </div>
        <div class="terminal-title">SENTINEL REGISTRY</div>
        <div class="terminal-live">
          <div class="dot"></div>
          <span>LIVE</span>
        </div>
      </div>
      
      <div class="terminal-body">
        <div class="scan-line"></div>
        
        <div class="tabs">
          <button class="tab active">Verify Certificate</button>
          <button class="tab">Search Registry</button>
        </div>
        
        <div class="input-row">
          <input type="text" placeholder="ODDC-2026-00001">
          <button>VERIFY</button>
        </div>
      </div>
    </div>
    
    <div class="api-section">
      <h4>PROGRAMMATIC ACCESS</h4>
      <div class="api-code">
        <span class="method">GET</span> <span class="url">https://api.sentinelauthority.org/v1/verify/</span><span class="param">{id}</span>
      </div>
    </div>
  </div>
</body>
</html>
