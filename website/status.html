<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Status - Sentinel Authority</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Source+Serif+4:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Source Serif 4', serif; background: #0a0a0f; color: #e8e6f0; min-height: 100vh; }
        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
        h1 { font-size: 32px; font-weight: 200; margin-bottom: 8px; }
        .subtitle { color: #9d8ccf; font-family: 'IBM Plex Mono', monospace; font-size: 11px; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 40px; }
        .search-box { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 24px; margin-bottom: 32px; }
        .search-box input { width: 100%; padding: 14px 18px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: #fff; font-size: 16px; font-family: 'IBM Plex Mono', monospace; }
        .search-box input:focus { outline: none; border-color: #9d8ccf; }
        .search-box button { margin-top: 16px; padding: 12px 32px; background: #5B4B8A; border: 1px solid #9d8ccf; border-radius: 8px; color: #fff; font-family: 'IBM Plex Mono', monospace; font-size: 12px; letter-spacing: 1px; text-transform: uppercase; cursor: pointer; }
        .search-box button:hover { background: #6B5B9A; }
        .result { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 32px; display: none; }
        .result.show { display: block; }
        .status-badge { display: inline-block; padding: 6px 16px; border-radius: 20px; font-family: 'IBM Plex Mono', monospace; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 24px; }
        .status-running { background: rgba(92,214,133,0.15); color: #5CD685; }
        .status-waiting { background: rgba(214,160,92,0.15); color: #D6A05C; }
        .status-certified { background: rgba(91,75,138,0.3); color: #9d8ccf; }
        .status-not_found { background: rgba(214,92,92,0.15); color: #D65C5C; }
        .metrics { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; margin: 24px 0; }
        .metric { background: rgba(0,0,0,0.2); border-radius: 8px; padding: 16px; text-align: center; }
        .metric-value { font-size: 32px; font-weight: 600; color: #fff; }
        .metric-label { font-size: 11px; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-top: 4px; font-family: 'IBM Plex Mono', monospace; }
        .criteria { margin-top: 24px; }
        .criteria h3 { font-size: 14px; color: #9d8ccf; margin-bottom: 12px; font-family: 'IBM Plex Mono', monospace; text-transform: uppercase; letter-spacing: 1px; }
        .criteria-item { display: flex; align-items: center; gap: 8px; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .criteria-icon { width: 20px; text-align: center; }
        .criteria-met { color: #5CD685; }
        .criteria-pending { color: #D6A05C; }
        .progress-bar { height: 8px; background: rgba(255,255,255,0.1); border-radius: 4px; margin: 16px 0; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #5B4B8A, #9d8ccf); border-radius: 4px; transition: width 0.5s; }
        .time-remaining { text-align: center; margin: 16px 0; }
        .time-remaining .big { font-size: 48px; font-weight: 200; color: #fff; }
        .time-remaining .label { font-size: 12px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        a { color: #9d8ccf; }
    </style>
</head>
<body>
    <div class="container">
        <p class="subtitle">Sentinel Authority</p>
        <h1>CAT-72 Test Status</h1>
        
        <div class="search-box">
            <input type="text" id="certId" placeholder="Enter your Certificate ID (e.g., ODDC-2026-0001)">
            <button onclick="checkStatus()">Check Status</button>
        </div>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        // Check URL params
        const params = new URLSearchParams(window.location.search);
        const certParam = params.get('cert');
        if (certParam) {
            document.getElementById('certId').value = certParam;
            checkStatus();
        }
        
        async function checkStatus() {
            const certId = document.getElementById('certId').value.trim();
            if (!certId) return alert('Please enter a Certificate ID');
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p style="color: #888;">Loading...</p>';
            resultDiv.classList.add('show');
            
            try {
                const res = await fetch(`https://sentinel-authority-production.up.railway.app/api/verify/status/${encodeURIComponent(certId)}`);
                const data = await res.json();
                
                if (data.status === 'not_found') {
                    resultDiv.innerHTML = `
                        <span class="status-badge status-not_found">Not Found</span>
                        <p>${data.message}</p>
                        <p style="margin-top: 16px; color: #888;">Make sure your ENVELO Agent is configured with the correct Certificate ID and is actively running.</p>
                    `;
                } else if (data.status === 'certified') {
                    resultDiv.innerHTML = `
                        <span class="status-badge status-certified">✓ Certified</span>
                        <h2 style="margin: 16px 0;">Congratulations!</h2>
                        <p>Your system has been certified.</p>
                        <p style="margin-top: 16px;"><strong>Certificate:</strong> ${data.certificate_number}</p>
                        <p><strong>Issued:</strong> ${new Date(data.issued_at).toLocaleDateString()}</p>
                        <p><strong>Expires:</strong> ${new Date(data.expires_at).toLocaleDateString()}</p>
                        <p style="margin-top: 24px;"><a href="https://app.sentinelauthority.org">Download your certificate →</a></p>
                    `;
                } else {
                    const progressPercent = Math.min(100, (data.hours_elapsed / 72) * 100);
                    resultDiv.innerHTML = `
                        <span class="status-badge status-${data.status}">${data.status === 'running' ? '● Running' : '○ Waiting for Agent'}</span>
                        
                        <div class="time-remaining">
                            <div class="big">${data.hours_remaining.toFixed(1)}h</div>
                            <div class="label">Remaining</div>
                        </div>
                        
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPercent}%"></div>
                        </div>
                        <p style="text-align: center; color: #888; font-size: 12px;">${data.hours_elapsed.toFixed(1)} of 72 hours completed</p>
                        
                        <div class="metrics">
                            <div class="metric">
                                <div class="metric-value">${data.total_actions}</div>
                                <div class="metric-label">Total Actions</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value" style="color: #5CD685;">${data.pass_count}</div>
                                <div class="metric-label">Passed</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value" style="color: ${data.block_count > 0 ? '#D65C5C' : '#888'};">${data.block_count}</div>
                                <div class="metric-label">Blocked</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value" style="color: ${data.pass_rate >= 95 ? '#5CD685' : '#D65C5C'};">${data.pass_rate}%</div>
                                <div class="metric-label">Pass Rate</div>
                            </div>
                        </div>
                        
                        <div class="criteria">
                            <h3>Certification Criteria</h3>
                            <div class="criteria-item">
                                <span class="criteria-icon ${data.criteria.duration_met ? 'criteria-met' : 'criteria-pending'}">${data.criteria.duration_met ? '✓' : '○'}</span>
                                <span>72 hours continuous operation</span>
                            </div>
                            <div class="criteria-item">
                                <span class="criteria-icon ${data.criteria.actions_met ? 'criteria-met' : 'criteria-pending'}">${data.criteria.actions_met ? '✓' : '○'}</span>
                                <span>Minimum 100 actions evaluated</span>
                            </div>
                            <div class="criteria-item">
                                <span class="criteria-icon ${data.criteria.pass_rate_met ? 'criteria-met' : 'criteria-pending'}">${data.criteria.pass_rate_met ? '✓' : '○'}</span>
                                <span>≥95% pass rate</span>
                            </div>
                            <div class="criteria-item">
                                <span class="criteria-icon ${data.criteria.blocking_verified ? 'criteria-met' : 'criteria-pending'}">${data.criteria.blocking_verified ? '✓' : '○'}</span>
                                <span>Blocking enforcement verified</span>
                            </div>
                        </div>
                        
                        <p style="margin-top: 24px; color: #888; font-size: 13px;">
                            ${data.status === 'waiting' ? 'Your ENVELO Agent is not currently connected. Make sure it is running.' : 'Your test is in progress. Keep your system running.'}
                        </p>
                    `;
                }
            } catch (err) {
                resultDiv.innerHTML = `<p style="color: #D65C5C;">Error: ${err.message}</p>`;
            }
        }
    </script>
</body>
</html>
