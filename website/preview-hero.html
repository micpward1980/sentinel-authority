<!DOCTYPE html>
<html>
<head>
  <title>Hero - Boundary Enforcement</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Inter:wght@300;400;500;600&family=Source+Serif+4:opsz,wght@8..60,200;8..60,400&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1d27;
      font-family: 'Inter', sans-serif;
      color: rgba(255,255,255,0.9);
      overflow-x: hidden;
    }
    
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    /* Strong vignette to make text pop */
    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse at center, rgba(26,29,39,0.7) 0%, #1a1d27 60%);
      z-index: 2;
      pointer-events: none;
    }
    
    /* Content */
    .hero-content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 40px;
      background: radial-gradient(ellipse at center, rgba(26,29,39,0.95) 0%, transparent 70%);
      border-radius: 20px;
    }
    
    /* ENVELO mark */
    .hero-mark {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 0 auto 40px;
    }
    
    .hero-mark-core {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #5B4B8A 0%, #7B6BAA 100%);
      border: 2px solid #9d8ccf;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 40px rgba(157,140,207,0.5);
      z-index: 3;
    }
    
    .hero-mark-eye {
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #fff 0%, #c4b8e8 100%);
      border-radius: 50%;
      animation: eye-pulse 4s ease-in-out infinite;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }
    
    @keyframes eye-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    .hero-title {
      font-family: 'Source Serif 4', serif;
      font-size: clamp(36px, 6vw, 58px);
      font-weight: 200;
      line-height: 1.1;
      margin-bottom: 20px;
      letter-spacing: -0.02em;
      color: #fff;
      text-shadow: 0 2px 20px rgba(0,0,0,0.5);
    }
    
    .hero-title span {
      color: #c4b8e8;
      font-style: italic;
    }
    
    .hero-subtitle {
      font-size: clamp(15px, 2vw, 18px);
      color: rgba(255,255,255,0.7);
      max-width: 560px;
      margin: 0 auto 40px;
      line-height: 1.7;
      text-shadow: 0 1px 10px rgba(0,0,0,0.3);
    }
    
    .hero-cta {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 16px 32px;
      background: linear-gradient(135deg, #5B4B8A 0%, #7B6BAA 100%);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 500;
      font-size: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 24px rgba(91,75,138,0.4);
    }
    
    .hero-cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(91,75,138,0.5);
    }
    
    .scroll-indicator {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      color: rgba(255,255,255,0.35);
      font-size: 10px;
      letter-spacing: 2px;
      font-family: 'IBM Plex Mono', monospace;
    }
    
    .scroll-line {
      width: 1px;
      height: 30px;
      background: linear-gradient(to bottom, rgba(157,140,207,0.5), transparent);
      animation: scroll-bounce 2s ease-in-out infinite;
    }
    
    @keyframes scroll-bounce {
      0%, 100% { transform: scaleY(1); opacity: 0.5; }
      50% { transform: scaleY(0.7); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <canvas id="canvas"></canvas>
    
    <div class="hero-content">
      <div class="hero-mark">
        <div class="hero-mark-core">
          <div class="hero-mark-eye"></div>
        </div>
      </div>
      
      <h1 class="hero-title">
        Operational Design Domain<br><span>Conformance</span>
      </h1>
      <p class="hero-subtitle">
        The verification framework for autonomous systems that operate within declared boundaries. Enforced. Attested. Trusted.
      </p>
      <a href="#" class="hero-cta">
        Get Started
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      </a>
    </div>
    
    <div class="scroll-indicator">
      <div class="scroll-line"></div>
      SCROLL
    </div>
  </div>
  
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    let width, height, centerX, centerY;
    let boundaryRadius;
    let particles = [];
    let blockedParticles = [];
    let boundaryPulse = 0;
    
    function init() {
      resize();
      
      // Create particles inside the boundary
      for (let i = 0; i < 50; i++) {
        const angle = Math.random() * Math.PI * 2;
        const dist = Math.random() * boundaryRadius * 0.85;
        particles.push({
          x: centerX + Math.cos(angle) * dist,
          y: centerY + Math.sin(angle) * dist,
          vx: (Math.random() - 0.5) * 1.5,
          vy: (Math.random() - 0.5) * 1.5,
          radius: Math.random() * 2.5 + 1.5
        });
      }
      
      animate();
    }
    
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      centerX = width / 2;
      centerY = height / 2;
      boundaryRadius = Math.min(width, height) * 0.4;
    }
    
    function animate() {
      ctx.clearRect(0, 0, width, height);
      
      boundaryPulse += 0.015;
      const pulseOffset = Math.sin(boundaryPulse) * 4;
      
      // Outer glow
      const gradient = ctx.createRadialGradient(
        centerX, centerY, boundaryRadius - 30,
        centerX, centerY, boundaryRadius + 60
      );
      gradient.addColorStop(0, 'rgba(157,140,207,0)');
      gradient.addColorStop(0.5, 'rgba(157,140,207,0.06)');
      gradient.addColorStop(1, 'rgba(157,140,207,0)');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, width, height);
      
      // Main boundary circle
      ctx.beginPath();
      ctx.arc(centerX, centerY, boundaryRadius + pulseOffset, 0, Math.PI * 2);
      ctx.strokeStyle = 'rgba(157,140,207,0.35)';
      ctx.lineWidth = 2;
      ctx.stroke();
      
      // Inner boundary
      ctx.beginPath();
      ctx.arc(centerX, centerY, boundaryRadius + pulseOffset - 12, 0, Math.PI * 2);
      ctx.strokeStyle = 'rgba(157,140,207,0.12)';
      ctx.lineWidth = 1;
      ctx.setLineDash([6, 12]);
      ctx.stroke();
      ctx.setLineDash([]);
      
      // "ODD BOUNDARY" label
      ctx.save();
      ctx.translate(centerX, centerY - boundaryRadius - 30);
      ctx.fillStyle = 'rgba(157,140,207,0.5)';
      ctx.font = '11px "IBM Plex Mono", monospace';
      ctx.textAlign = 'center';
      ctx.fillText('ODD BOUNDARY', 0, 0);
      ctx.restore();
      
      // Update and draw particles
      particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        
        const dx = p.x - centerX;
        const dy = p.y - centerY;
        const dist = Math.sqrt(dx * dx + dy * dy);
        
        // BOUNDARY ENFORCEMENT
        if (dist > boundaryRadius - 15) {
          const angle = Math.atan2(dy, dx);
          const normalX = Math.cos(angle);
          const normalY = Math.sin(angle);
          
          const dot = p.vx * normalX + p.vy * normalY;
          p.vx -= 2 * dot * normalX;
          p.vy -= 2 * dot * normalY;
          
          p.x = centerX + normalX * (boundaryRadius - 20);
          p.y = centerY + normalY * (boundaryRadius - 20);
          
          // Blocked flash
          blockedParticles.push({
            x: centerX + normalX * boundaryRadius,
            y: centerY + normalY * boundaryRadius,
            life: 1
          });
        }
        
        // Draw particle
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(92,214,133,0.8)';
        ctx.fill();
        
        // Trail
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
        ctx.lineTo(p.x - p.vx * 4, p.y - p.vy * 4);
        ctx.strokeStyle = 'rgba(92,214,133,0.25)';
        ctx.lineWidth = p.radius * 0.8;
        ctx.stroke();
        
        // Connections
        particles.slice(i + 1).forEach(p2 => {
          const dx2 = p.x - p2.x;
          const dy2 = p.y - p2.y;
          const dist2 = Math.sqrt(dx2 * dx2 + dy2 * dy2);
          
          if (dist2 < 100) {
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.strokeStyle = `rgba(92,214,133,${0.2 * (1 - dist2 / 100)})`;
            ctx.lineWidth = 0.6;
            ctx.stroke();
          }
        });
      });
      
      // Blocked flashes
      blockedParticles = blockedParticles.filter(bp => {
        bp.life -= 0.04;
        if (bp.life <= 0) return false;
        
        ctx.beginPath();
        ctx.arc(bp.x, bp.y, 12 * (1 - bp.life) + 4, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(214,92,92,${bp.life * 0.9})`;
        ctx.fill();
        
        return true;
      });
      
      requestAnimationFrame(animate);
    }
    
    window.addEventListener('resize', resize);
    init();
  </script>
</body>
</html>
