name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: sentinel_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/sentinel_test
      TEST_DATABASE_URL: postgresql://test:test@localhost:5432/sentinel_test
      SECRET_KEY: ci-test-secret-key
      ENVIRONMENT: test
      REDIS_URL: redis://localhost:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run syntax check
        run: |
          cd backend
          python -m py_compile main.py
          python -m py_compile app/core/database.py
          python -m py_compile app/core/security.py
          python -m py_compile app/surveillance.py

      - name: Run tests
        run: |
          cd backend
          python -m pytest tests/ -v --tb=short -x
        continue-on-error: false

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          cd backend
          docker build -t sentinel-backend:ci .
