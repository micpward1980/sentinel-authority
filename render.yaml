# Render Blueprint - render.yaml
# Deploy at: https://render.com

services:
  # Backend API
  - type: web
    name: sentinel-api
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sentinel-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: sentinel-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://sentinel-frontend.onrender.com,https://app.sentinelauthority.org

  # Frontend
  - type: web
    name: sentinel-frontend
    env: static
    plan: starter
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    rootDir: frontend
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://sentinel-api.onrender.com

databases:
  - name: sentinel-db
    plan: starter
    databaseName: sentinel_authority
    user: sentinel

# Redis addon
  - type: redis
    name: sentinel-redis
    plan: starter
    maxmemoryPolicy: noeviction
